<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Star Wars Express</h1>
      <h3>The greatest resource in the galaxy for Star Wars statistics!</h3>
      <hr>
      <a href="/add"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Add New Character</button></a>
      <a href="/all"><button class="btn btn-danger btn-lg"><span class="fa fa-th-list"></span> All Characters</button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card mb-4">
          <div class="card-header">
            <h3><strong>Current Reservations:</strong></h3>
          </div>
          <div class="card-body">
            <h2 id="tableNumber"></h2>
            <div id="reservation">
              <h3><strong>Name:</strong> <span id="name"></span></h3>
              <h3><strong>Phone:</strong> <span id="phone"></span></h3>
              <h3><strong>Email:</strong> <span id="email"></span></h3>
              <h3><strong>Unique ID:</strong> <span id="uniqueID"></span></h3>
            </div>

            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">
            <h3><strong>Waitlist:</strong></h3>
          </div>
          <div class="card-body">
            <h2 id="tableNumber"></h2>
            <div id="waitlist">
              <h3><strong>Name:</strong> <span id="name"></span></h3>
              <h3><strong>Phone:</strong> <span id="phone"></span></h3>
              <h3><strong>Email:</strong> <span id="email"></span></h3>
              <h3><strong>Unique ID:</strong> <span id="uniqueID"></span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $("#submit").on("click", function() {
      var searchedCharacter = $("#reservation").val().trim();

      // Using a RegEx Pattern to remove spaces from searchedCharacter
      // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
      searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

      $.get("/api/reservation/" + searchedCharacter, function(data) {
        console.log(data);
        if (data) {
          $("#reservation").show();
          $("#name").text(data.name);
          $("#phone").text(data.phone);
          $("#email").text(data.email);
          $("#uniqueID").text(data.uniqueID);
        }
        // else {
        //   $("#name").text("The force is not strong with this one. Your character was not found.");
        //   $("#stats").hide();
        // }
      });
    });
  </script>

</body>

</html>
